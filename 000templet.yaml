---
settings:
    package_name: com.tcl.wholenetsearch  #被测应用的包名
    retry_times: 0                 #脚本失败重试测试
    default_test_sleep: 1000
script_steps:
  -
    test_desc: 命令行强行停止应用
    test_action: outside_launch                   #通过命令行调用
    data: am force-stop com.tcl.wholenetsearch         #强行停止应用
    test_sleep: 300
  -
    test_desc: 打开采集器视频流检测  #当前步骤描述
    test_action: start_image_stream  #打开采集器视频流检测开关,必须在图片比对操作前打开
    data: 20000                       #采集器图片采集时间，单位毫秒
  -
    test_desc: 命令行进入应用程序,打开首页（瀑布流）
    test_action: outside_launch  #通过命令行调用
    data: am start com.tcl.wholenetsearch/.MainActivity #程序入口
    expectation: MainActivity   #可选操作，检测activity 名称，此字段不写默认调起成功
  -
    test_desc: 比较像素
    test_action: pixel_compare   #程序开启像素比较，30s超时
    data:
     locations: #坐标值列表
       -  [793, 107]
     rgbs:  #与坐标对应的rgb值列表
       -  (47, 49, 149)
    expectation: 5000      #期望像素比对获取的结果值，单位毫秒
  -
    test_desc: 点击首页搜索框
    test_action: send_key_event  #发送遥控器按键
    data: ok                    #键值
    test_sleep: 0               #键值当前操作结束后等待时间
    tag: time1
  -
    test_desc: 比较像素
    test_action: pixel_compare   #程序开启像素比较，30s超时
    data:
     locations: #坐标值列表
       -  [1020, 165]
     rgbs:  #与坐标对应的rgb值列表
       -  (158, 22, 0)
    expectation: 3000      #期望像素比对获取的结果值，单位毫秒
    tag: time2
  -
    test_desc: 计算时间
    test_action: compute   #时间计算
    data: time2-time1
    expectation: 3000      #期望像素比对获取的结果值       
      -
    test_desc: 命令行强行停止应用
    test_action: outside_launch                   #通过命令行调用
    data: am force-stop com.tcl.wholenetsearch         #强行停止应用
    test_sleep: 300