---
settings:
    package_name: com.tcl.appreciate.art                        #被测应用的包名
    retry_times: 0                                              #脚本失败重试测试
    default_test_sleep: 500
script_steps: # loading页到定位页跳转显示
  -
   test_desc: 清除应用数据
   test_action: outside_launch                                 #通过命令行调用
   data: pm clear com.tcl.appreciate.art         #清除应用数据
   test_sleep: 500 
  -
   test_desc: 命令行进入应用程序
   test_action: outside_launch                                 #通过命令行调用
   data: am start -n com.tcl.appreciate.art/.ui.guide.GuideActivity         #程序入口
   test_sleep: 2000 
  -
   test_desc: ok键
   test_action: send_key_event  #发送遥控器按键
   data: ok                  #键值
  -
   test_desc: ok键
   test_action: send_key_event  #发送遥控器按键
   data: ok                  #键值
  -
   test_desc: ok键
   test_action: send_key_event  #发送遥控器按键
   data: ok                  #键值
  -
   test_desc: menu键
   test_action: send_key_event  #发送遥控器按键
   data: menu                  #键值
  -
   test_desc: down键
   test_action: send_key_event  #发送遥控器按键
   data: down                  #键值
  -
   test_desc: down键
   test_action: send_key_event  #发送遥控器按键
   data: down                  #键值
  -
   test_desc: 打开截图开关
   test_action: start_image_stream                                 #通过命令行调用
   data: 10000         #10s
   test_sleep: 500 
  -
   test_desc: ok键
   test_action: send_key_event  #发送遥控器按键
   data: ok                  #键值
   test_sleep: 0 
  -
   test_desc: 打开的页面时间
   test_action: pixel_compare                                  #程序开启像素比较，30s超时
   data:
    locations: #坐标值列表
      -  [292, 576]
      -  [292, 576]
      -  [897, 527]
      -  [1452, 535]
    rgbs:  #与坐标对应的rgb值列表
      -  (10, 16, 32)
      -  (25, 28, 43)
      -  (234, 237, 244)
      -  (231, 231, 241)
    compare_type: 0
  -
   test_desc: 命令行强行停止应用
   test_action: outside_launch                                 #通过命令行调用
   data: am force-stop com.tcl.appreciate.art         #强行停止应用
   test_sleep: 0 


