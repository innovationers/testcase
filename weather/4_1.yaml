---
settings:
    package_name: com.tcl.common.weather                        #被测应用的包名
    retry_times: 0                                              #脚本失败重试测试
script_steps:
  # launcher到loading页显示
  -
   test_desc: 打开截图开关
   test_action: start_image_stream                                 #通过命令行调用
   data: 20000         #10s
   
  -
   test_desc: 命令行清除应用数据
   test_action: outside_launch                                 #通过命令行调用
   data: pm clear com.tcl.common.weather         #清空数据，启动loading页
   test_sleep: 0 
  -
   test_desc: 命令行进入应用程序
   test_action: outside_launch                                 #通过命令行调用
   data: am start com.tcl.common.weather      #程序入口FirstActivity
  -
   test_desc: 打开的页面时间
   test_action: pixel_compare                                  #程序开启像素比较，30s超时
   data:
    locations: #坐标值列表
      -  [1019, 572]
      -  [1012, 580]
      -  [1018, 588]
    rgbs:  #与坐标对应的rgb值列表
     -  (197, 198, 202)
     -  (196, 197, 201)
     -  (195, 196, 200)
   expectation: 3000      #期望像素比对获取的结果值

 


